name: DevSkim Multi-Environment Analysis

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, 3.11, 3.13]
    runs-on: ${{ matrix.os }}
    name: DevSkim Scan on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: 设置 Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # v4.9.1
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安装依赖项
        run: |
          python -m pip install --upgrade pip -q
          pip install -r requirements.txt -q

      - name: 运行 DevSkim 扫描器
        if: runner.os == 'Linux'
        uses: microsoft/DevSkim-Action@4b5047945a44163b94642a1cecc0d93a3f428cc6 # v1.0.16

      - name: 上传 DevSkim 扫描结果到 GitHub 安全标签
        if: runner.os == 'Linux'
        uses: github/codeql-action/upload-sarif@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3.32.4
        with:
          sarif_file: devskim-results.sarif